name: Test

on:
  push:
    branches: master
  pull_request:
    branches: "*"

jobs:
  test-conda-3x:
    name: Test Conda Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: goanpeca/setup-miniconda@v1
        with:
          activate-environment: test_jupyter_conda
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          channels: conda-forge, anaconda
          show-channel-urls: true
          use-only-tar-bz2: true

      - name: Install dependencies
        run: |
          conda activate test_jupyter_conda
          conda install -n test_jupyter_conda --file requirements_dev.txt
          conda install -n test_jupyter_conda coveralls jupyterlab~=2.0
          npm install
          pip install .
          cd labextension
          jlpm install
          jupyter labextension install .
          cd ..
        shell: bash -l {0}

      - name: Test the extension
        run: |
          conda activate test_jupyter_conda
          flake8 setup.py jupyter_conda
          coverage run -m pytest jupyter_conda 
          coverage report 
          cd labextension 
          npm run eslint:check
          npm run test
          cd ..
          jupyter serverextension list 1>serverextensions 2>&1
          cat serverextensions | grep "jupyter_conda.*OK"
          jupyter labextension list 1>labextensions 2>&1
          cat labextensions | grep "jupyterlab_conda.*OK"
          python -m jupyterlab.browser_check
        shell: bash -l {0}

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          conda activate test_jupyter_conda
          gem install coveralls-lcov
          coveralls-lcov -v -n labextension/coverage/lcov.info > jscoverage.json
          python -m coveralls --merge=jscoverage.json

  test-conda-os:
    name: Test Conda Python 3.7 on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["macos-latest", "windows-latest"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python 3.7
        uses: goanpeca/setup-miniconda@v1
        with:
          activate-environment: test_jupyter_conda
          auto-update-conda: true
          python-version: "3.7"
          channels: conda-forge, anaconda
          show-channel-urls: true
          use-only-tar-bz2: true

      - name: Install dependencies
        run: |
          conda activate test_jupyter_conda
          conda install -n test_jupyter_conda --file requirements_dev.txt
          conda install -n test_jupyter_conda coveralls jupyterlab~=2.0
          npm install
          pip install .
          cd labextension
          jlpm install
          jupyter labextension install .
          cd ..
        shell: bash -l {0}

      - name: Test the extension
        run: |
          conda activate test_jupyter_conda
          flake8 setup.py jupyter_conda
          coverage run -m pytest jupyter_conda 
          coverage report 
          cd labextension 
          npm run eslint:check
          npm run test
          cd ..
          jupyter serverextension list 1>serverextensions 2>&1
          cat serverextensions | grep "jupyter_conda.*OK"
          jupyter labextension list 1>labextensions 2>&1
          cat labextensions | grep "jupyterlab_conda.*OK"
          python -m jupyterlab.browser_check
        shell: bash -l {0}

  test-mamba-3x:
    name: Test Mamba Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: goanpeca/setup-miniconda@v1
        with:
          activate-environment: test_jupyter_conda
          auto-update-conda: true
          mamba-version: "*"
          python-version: ${{ matrix.python-version }}
          channels: conda-forge, anaconda
          show-channel-urls: true
          use-only-tar-bz2: true

      - name: Install dependencies
        run: |
          conda activate test_jupyter_conda
          mamba install -n test_jupyter_conda --file requirements_dev.txt
          mamba install -n test_jupyter_conda -c anaconda mamba
          pip install .
        shell: bash -l {0}

      - name: Test the extension
        run: |
          conda activate test_jupyter_conda
          python -m pytest jupyter_conda
        shell: bash -l {0}
